<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <title>UFEND-3 Weather Journal</title>
    <meta name="description" content="UFEND-3 project">
    <meta name="keywords" content="weather, journal">
    <meta name="author" content="Francesco Bellini">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <link rel="manifest" href="manifest.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">    
    <link href="css/index.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header class="header shadow bg-primary">
      <h1 class="header__title">Weather Journal App</h1>
    </header>
    <main class="column">
      <form name="journal-entry" autocomplete="on" class="entry">
        <div>
          <label class="color-primary" for="feelings">How are you feeling today?</label>
          <textarea class="shadow" name="feelings" id="feelings" placeholder="Enter your feelings here" rows="5" cols="30" required></textarea>
        </div>
        <div>
          <label class="color-primary" for="zip">Where are you now?</label>
          <input class="shadow" type="text" name="zip" id="zip" placeholder="enter your location" required/>
        </div>
        <button id="generate" type="submit" class="entry__button bg-primary shadow">Generate</button>
      </form>
      <div id="loader" class="loader can-hide hidden"></div>
      <section class="entry can-hide hidden" id="last-entry">
        <h2 class="entry__title color-primary">Most Recent Entry</h2>
        <div id="date">
          <label class="color-primary" for="date">Date</label>
          <input class="entry__date shadow" type="date" id="date-input" name="date" disabled />
        </div id="temp">
        <div>
          <label class="color-primary" for="temp">The weather</label>
          <input class="shadow" type="text" id="temp-input" name="temp"  disabled/>
        </div>
        <div id="content">
          <label class="color-primary" for="content">Your feelings</label>
          <textarea class="shadow" name="content" id="content-input" placeholder="Enter your feelings here" rows="5" cols="30" disabled></textarea>
        </div>
      </section>
    </main>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
